name: CI of biblio-num
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
  push:
    branches:
      - 'main'

jobs:
  client:
    name: client - Run unit tests 
    if: ${{ !github.event.pull_request.draft }}
    runs-on: ubuntu-latest

    steps:
      - name: Checks-out repository
        uses: actions/checkout@v3
      - name: Use Node.js 18.x.x
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: run test unit FRONT
        run: | 
            cd client
            npm ci
            npm run lint
            npm run test:ct:ci
      - name: run build
        run: |
            cd client
            npm run build

  server: 
    name: server - Run unit tests 
    if: ${{ !github.event.pull_request.draft }}
    runs-on: ubuntu-latest

    steps:
      - name: Checks-out repository
        uses: actions/checkout@v3
      - name: Use Node.js 18.x.x
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: run test unit BACK-END
        run: | 
            cd server
            npm ci
            npm run lint
            npm run docker:db:up
            npm run test
            npm run docker:db:down
      - name: run build
        run: |
            cd server
            npm run build
