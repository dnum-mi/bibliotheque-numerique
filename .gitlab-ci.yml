include:
  - local: "/ci/includes/node.yml"
  - local: "/ci/includes/docker.yml"
  - local: "/ci/includes/vault.yml"
  - local: "/ci/includes/rules.yml"

default:
  image: node:18
  before_script:
    - export TAG=$(grep -Eo '"version":.*?[^\\]",' package.json | awk -F'"' '{print $4}')

variables:
  DOCKERFILE: Dockerfile
  PROJECT_NAME: bibliotheque-numerique
  PROJECT_ORGANISATION: ministere-interieur
  PROJECT_PATH: ${PROJECT_ORGANISATION}-${PROJECT_NAME}
  REGISTRY_URL: "${QUAY_ROOT_URL}/${PROJECT_PATH}"
  CYPRESS_CACHE_FOLDER: "/tmp"

stages:
  - read-secret
  - test-sonar
  - build-app
  - docker-test
  - docker-build

read_secret:
  stage: read-secret
  extends:
    - .vault:read_secret

test_front:
  variables:
    WORKING_DIR: apps/client
  stage: test-sonar
  allow_failure: true
  extends:
    - .node:sonar

test_back:
  variables:
    WORKING_DIR: apps/server
  stage: test-sonar
  allow_failure: true
  extends:
    - .node:sonar

build_app_front:
  stage: build-app
  artifacts:
    paths:
      - client/dist-*
  script:
    - 'npm i -g pnpm'
    - 'pnpm i --frozen-lockfile'
    - 'pnpm run build:client'

build_app_back:
  stage: build-app
  artifacts:
    paths:
      - pnpm-lock.yaml
      - apps/server/package.json
      - apps/server/dist
  script:
    - 'npm i -g pnpm'
    - 'pnpm i --frozen-lockfile'
    - 'pnpm run build:server'

test_docker_front:
  variables:
    WORKING_DIR: 'apps/client'
    IMAGE_NAME: 'bibliotheque_numerique-front'
    DOCKERFILE: 'Dockerfile'
  stage: docker-test
  allow_failure: true
  extends:
    - .docker:test

test_docker_back:
  image: docker:stable
  variables:
    WORKING_DIR: 'apps/server'
    IMAGE_NAME: 'bibliotheque_numerique-back'
    DOCKERFILE: 'Dockerfile'
  stage: docker-test
  allow_failure: true
  extends:
    - .docker:test

docker_build_front:
  variables:
    WORKING_DIR: 'apps/client'
    IMAGE_NAME: 'bibliotheque_numerique-front'
    DOCKERFILE: 'Dockerfile'
  stage: docker-build
  extends:
    - .kaniko:build

docker_build_back:
  variables:
    WORKING_DIR: 'apps/server'
    IMAGE_NAME: 'bibliotheque_numerique-back'
    DOCKERFILE: 'Dockerfile'
  stage: docker-build
  extends:
    - .kaniko:build
